{% if page.gallery %}
  <div class="gallery">
    {% assign images_dir = "/images/" | append: page.gallery %}
    {% assign images = site.static_files | where: "path", images_dir %}
    {% for image in images %}
      <figure>
        <img src="{{ image.path | relative_url }}" alt="{{ image.basename | remove: '.jpg' }}">
        <figcaption>{{ image.basename | remove: '.jpg' }}</figcaption>
      </figure>
    {% endfor %}
  </div>
{% else %}
  <p>Keine Galerie gefunden.</p>
{% endif %}
