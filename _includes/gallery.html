{% if page.gallery %}
  <div class="gallery">
    {% assign images = site.static_files | where: "path", "/images/" | where: "name", page.gallery %}
    {% for image in images %}
      <figure>
        <img src="{{ image.path | relative_url }}" alt="{{ image.name }}">
        <figcaption>{{ image.name }}</figcaption>
      </figure>
    {% endfor %}
  </div>
{% else %}
  <p>Keine Galerie gefunden.</p>
{% endif %}
