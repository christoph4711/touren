---
layout: gallery_index
title: "Meine Galerie"
---

<h1>{{ page.title }}</h1>
<p>Willkommen zu meiner Bildergalerie!</p>

<ul>
  {% for gallery in site.static_files %}
    {% if gallery.path contains site.gallery.path %}
      <li>
        <a href="{{ gallery.path | relative_url }}">
          <img src="{{ gallery.path | relative_url }}" alt="{{ gallery.name }}">
          <p>{{ gallery.name }}</p>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
