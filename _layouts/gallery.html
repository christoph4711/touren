<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <main>
    <p>Willkommen zu meiner Bildergalerie!</p>
    <div class="gallery">
      {% for image in site.static_files %}
        {% if image.path contains site.gallery.path %}
          <div class="gallery-item">
            <a href="{{ image.path | relative_url }}" target="_blank">
              <img src="{{ image.path | relative_url }}" alt="{{ image.name }}" style="max-width: 200px; height: auto;">
            </a>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </main>

  <footer>
    <p>Â© {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
